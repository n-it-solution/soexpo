<ion-content no-padding>

  <ion-grid no-padding>

    <ion-row no-padding>
      <ion-col col-12 no-padding>
        <div class="topbar">
          <div class="left">
            <div style="width: 100%; text-align: center;">
              <div style="float: left;width: 50%;"> <ion-icon class="profile-icon" name="contact"></ion-icon></div>
              <div style="float: left;width: 30%;"><ion-icon class="cart-icon" name="cart"></ion-icon></div>
            </div>
          </div>
          <div class="right">
            <div style="width: 100%; text-align: center;">
              <div style="float: left;width: 25%;"> <ion-icon class="notification-icon" name="notifications-outline"></ion-icon></div>
              <div style="float: left;width: 25%; text-align: left;"><ion-icon class="language-icon" name="arrow-dropdown"></ion-icon></div>
              <div style="float: right;width: 50%;">
                <img src="../../assets/content/logo.png" style="background: transparent; border-radius:15px; width: 70px;" class="logo-icon">
              </div>
            </div>
            <!--<span> <ion-icon class="notification-icon" name="notifications-outline"></ion-icon> </span>-->
            <!--<span> <ion-icon class="language-icon" name="megaphone"></ion-icon> </span>-->

          </div>
        </div>
      </ion-col>
    </ion-row>

    <ion-row no-padding>
      <ion-col col-12 no-padding>
        <div class="exibition-slide">
            <!--<ion-card>-->
                <ion-slides autoplay="3000" speed="2000" pager loop="true" effect="fade">
                    <ion-slide *ngFor="let number of [1,2,3,4]">
                        <div>
                            <img src="../../assets/content/slide/{{number}}.png" alt="">
                        </div>
                    </ion-slide>
                </ion-slides>
            <!--</ion-card>-->
        </div>
      </ion-col>
    </ion-row>


    <ion-row no-padding>
      <ion-col col-12>
        <div class="main-icon-div">
          <div class="left-icon">
            <div class="category-img">
              <a href="#"><img src="../../assets/content/1.png" style="width: 100px;" alt="icon1"></a>
            </div>
            <div class="category-name">
              <a href="#">Category Name</a>
            </div>
          </div>
        </div>
      </ion-col>
    </ion-row>
