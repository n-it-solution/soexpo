
<ion-header>

  <ion-navbar>
    <ion-title>Brands</ion-title>
  </ion-navbar>

</ion-header>


<ion-content no-padding>

  <ion-grid no-padding>

    <ion-row no-padding>
      <ion-col col-12 no-padding>
        <div class="brand-topbar">
          <div class="brand-left">
            <div style="width: 100%;">
              <div style="float: left;width: 100%; padding-bottom: 10px; padding-top: 10px;">
                <ion-icon class="tel-icon" name="call"></ion-icon>
                <div class="brand-top-det">&nbsp;+09098765432</div></div>
              <div style="float: left;width: 100%;"><ion-icon class="fax-icon" name="filing"></ion-icon>
                <div class="brand-top-det">&nbsp;+09098765432</div></div>
            </div>
          </div>
          <div class="brand-center">
            <div style="width: 100%; text-align: center;">
              <div style="float: left;width: 100%; text-align: left; padding-top: 10px; padding-bottom: 10px;">
                <ion-icon class="website-icon" name="globe"></ion-icon>
                <div class="brand-top-det">&nbsp;www.mywebsitenew.com</div>
              </div>
              <div style="float: left;width: 100%; text-align: left;">
                <ion-icon class="email-icon" name="mail"></ion-icon>
                <div class="brand-top-det">&nbsp;myemail@gmail.com</div>
              </div>
            </div>
          </div>
          <div class="brand-right">
            <div style="width: 100%;  text-align: right;">
              <div style="width: 100%; text-align: right;">
                <img src="../../assets/content/logo.png" style=" padding-right: 10px; background: transparent; border-radius:15px; width: 70px;" class="logo-icon">
              </div>
            </div>
          </div>
        </div>
      </ion-col>
    </ion-row>


    <ion-row no-padding>
      <ion-col col-12 no-padding>
        <div class="brand-slide">
          <h2>Company Information</h2>
        </div>
      </ion-col>
    </ion-row>


    <ion-row no-padding>

      <div class="spc"></div>

      <ion-col col-12>
        <div style="width:90%; margin: 0 auto; background: red;">
          <ionic3-star-rating
                  activeIcon = "ios-star"
                  defaultIcon = "ios-star-outline"
                  activeColor = "#488aff"
                  defaultColor = "#f4f4f4"
                  readonly="false"
                  [rating]="3.2">
          </ionic3-star-rating>
        </div>
      </ion-col>

      <ion-col col-12 no-padding>
        <div class="brand-icons">
          <ul class="brand-ul">
            <li><a href="#"><img src="../../assets/content/company.png" alt="icon1"></a>
              <div class="brand-name">product name</div>
            </li>

            </li>

            </li>
          </ul>
          <div style="clear: both;"></div>
        </div>

      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
