
<ion-header>

  <ion-navbar>
    <ion-title>test</ion-title>
  </ion-navbar>

</ion-header>


<ion-content no-padding>

  <ion-card>
    <ion-slides autoplay="3000" pager loop="true" effect="fade">
      <ion-slide *ngFor="let number of [1,2,3,4]">
        <div>
          <img src="../../assets/content/slide/{{number}}.png" alt="">
        </div>
      </ion-slide>
    </ion-slides>
  </ion-card>

</ion-content>
