  Ionic pages and navigation.

<ion-header>

  <ion-navbar>
    <ion-title>{{ 'adSearchPage.exhibition' | translate }}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-row no-padding>
    <ion-col col-12>
      <div class="main-icon-div" *ngFor="let i of exhibition;let in = index" (click)="openCompany(i.show_url,i.name)">
        <div class="left-icon">
          <div class="category-img">
            <!--<a><img src="../../assets/content/1.png" style="width: 100px;" alt="icon1"></a>-->
            <a><img src="{{i.mobile_logo}}" style="width: 100px;"></a>
          </div>
          <div class="category-name">
            <a>{{i.name}}</a>
          </div>
        </div>
      </div>
    </ion-col>
  </ion-row>
</ion-content>
