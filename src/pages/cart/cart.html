<ion-header>

  <ion-navbar>
    <ion-title>cart</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-grid>
    <ion-row>
      <ion-col col-12>
        <div class="cart-table">
          <table style="width: 100%; border: none!important;">
            <thead>
            <tr>
              <th class="manage-height-th"></th>
              <th class="manage-height-th">Models</th>
              <th class="manage-height-th">Companies</th>
              <th class="manage-height-th">Quantity</th>
              <th class="manage-height-th"></th>
            </tr>
            </thead>
            <tbody>
            <tr style="text-align: center">
              <td class="manage-height-td">
                <img src="../../assets/content/company.png" style="width: 50px;" alt="">
              </td>
              <td class="manage-height-td">Models</td>
              <td class="manage-height-td">Companies</td>
              <td class="manage-height-td">Quantity</td>
              <td class="manage-height-td"><ion-icon name="trash"></ion-icon></td>
            </tr>
            <tr style="text-align: center">
              <td class="manage-height-td">
                <img src="../../assets/content/company.png" style="width: 50px;" alt="">
              </td>
              <td class="manage-height-td">Models</td>
              <td class="manage-height-td">Companies</td>
              <td class="manage-height-td">Quantity</td>
              <td class="manage-height-td"><ion-icon name="trash"></ion-icon></td>
            </tr>
            </tbody>
          </table>
        </div>
        <div class="cart-buttons">
          <div class="proceed-btn">Send Request</div>
          <div class="empty-btn">
            <ion-icon class="trash-icon" name="trash"> &nbsp; Empty Cart</ion-icon>
          </div>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
